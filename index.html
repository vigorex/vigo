<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vigo - Admin Panel</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #0f0f0f, #1e1e1e);
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      text-align: center;
    }
    .title {
      font-size: 3.5em;
      font-weight: bold;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 3px;
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
      background: linear-gradient(90deg, #ffffff, #bbbbbb);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(12px);
      text-align: center;
      width: 350px;
    }
    .input-group {
      margin: 15px 0;
      text-align: left;
    }
    .input-group label {
      display: block;
      margin-bottom: 5px;
      font-size: 1.1em;
    }
    .input-group input {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 8px;
      color: white;
      padding: 10px;
      width: 100%;
      font-size: 1em;
    }
    .btn {
      background: white;
      color: black;
      padding: 10px 20px;
      border: 2px solid black;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1em;
      margin-top: 10px;
    }
    .btn:hover {
      background: black;
      color: white;
      border: 2px solid white;
    }
    .admin-panel {
      display: none;
      margin-top: 20px;
    }
    .user-list {
      margin-top: 20px;
      text-align: left;
    }
    .user-list div {
      display: flex;
      justify-content: space-between;
      margin-bottom: 5px;
    }
    .delete-btn {
      background: red;
      color: white;
      border: none;
      cursor: pointer;
      padding: 5px 10px;
      border-radius: 5px;
    }
    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-top: 10px;
      border: 3px solid white;
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
        const user = localStorage.getItem("user");
        if (user) {
            showWelcome(user);
        }
        updateClock();
        setInterval(updateClock, 1000);
        loadUsers();
        loadAdminMessage();
    });

    let users = JSON.parse(localStorage.getItem("users")) || {
        "gopi@vigo.cloud": "Gopi",
        "admin@vigo.cloud": "Admin",
        "vikas@vigo.cloud": "Vikas",
        "rex@vigo.cloud": "Rex"
    };

    let avatars = {
        "gopi@vigo.cloud": "https://i.pravatar.cc/100?img=7",
        "admin@vigo.cloud": "https://i.pravatar.cc/100?img=12",
        "vikas@vigo.cloud": "https://i.pravatar.cc/100?img=54",
        "rex@vigo.cloud": "https://i.pravatar.cc/100?img=3"
    };

    function showAlert(message) {
        alert(message);
    }

    function validateLogin(event) {
        event.preventDefault();
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();

        if (users[username]) {
            const expectedPassword = `vigo@${users[username].toLowerCase()}`;
            if (password === expectedPassword) {
                localStorage.setItem("user", users[username]); 
                localStorage.setItem("email", username); 
                showWelcome(users[username]);
                return;
            }
        }
        showAlert("Invalid username or password");
    }

    function showWelcome(user) {
        document.querySelector(".login-container").style.display = "none";
        document.querySelector(".welcome-container").style.display = "block";
        document.getElementById("user-name").textContent = user;
        document.getElementById("greeting").textContent = getGreeting();
        document.getElementById("quote").textContent = getRandomQuote();
        
        setAvatar();

        if (user === "Admin") {
            document.querySelector(".admin-panel").style.display = "block";
        }
    }

    function setAvatar() {
        const email = localStorage.getItem("email");
        if (avatars[email]) {
            document.getElementById("user-avatar").src = avatars[email];
        }
    }

    function logout() {
        localStorage.removeItem("user");
        localStorage.removeItem("email");
        document.querySelector(".login-container").style.display = "block";
        document.querySelector(".welcome-container").style.display = "none";
    }

    function getGreeting() {
        const hour = new Date().getHours();
        return hour < 12 ? "Good Morning ðŸŒ…" : hour < 18 ? "Good Afternoon â˜€ï¸" : "Good Evening ðŸŒ™";
    }

    function updateClock() {
        document.getElementById("clock").textContent = new Date().toLocaleTimeString();
    }

    function getRandomQuote() {
        const quotes = [
            "Believe in yourself and all that you are! âœ¨",
            "Dream big and dare to fail! ðŸš€",
            "Your limitationâ€”itâ€™s only your imagination! ðŸ’¡",
            "Success is not final, failure is not fatal! ðŸ”¥",
            "Don't watch the clock; do what it doesâ€”keep going! â³"
        ];
        return quotes[Math.floor(Math.random() * quotes.length)];
    }
  </script>
</head>
<body>
  <div class="title">Vigo</div>

  <div class="login-container container">
    <h2>Login</h2>
    <form onsubmit="validateLogin(event)">
      <div class="input-group"><label>Username</label><input type="text" id="username" required></div>
      <div class="input-group"><label>Password</label><input type="password" id="password" required></div>
      <button type="submit" class="btn">Login</button>
    </form>
  </div>

  <div class="welcome-container container" style="display: none;">
    <img id="user-avatar" class="avatar" src="" alt="User Avatar">
    <h2><span id="greeting"></span>, <span id="user-name"></span>!</h2>
    <div id="clock"></div>
    <p id="quote"></p>
    <button class="btn" onclick="logout()">Logout</button>
  </div>
</body>
</html>
